<div class="container color-dark">
  <div class="col">
    <p> Un element de liste </p>
  </div>
  <div class="col">
      <p> Ma  liste d'éléments ({{ nbItems }})</p>
  </div>
</div>


<div class="container color-light" [@objectifs]="activiteService.tabActivite.length">
    <div class="col">
      
      <form>
      <input type="text" class="txt" name="item" placeholder="..." [(ngModel)]="objectifText">
      <br>
      <span>{{objectifText}}</span>
      <input type="submit" class="btn btn-primary" [value]="btnText" (click)="ajoutItem()" >
      </form>
  </div>

    </p>
  </div> -->

  <div class="col">
  <textarea class="form-control" [(ngModel)]="description" placeholder="Description" rows="3"></textarea>
  </div>



</div>

<div class="container color-dark list" style="padding-top:3%" [@objectifs]="activiteService.tabActivite.length">

    <div class="row">

      <app-activite (click)="detailActivite(i)" *ngFor="let o of activiteService.tabActivite ;let i = index"  [nomActivite]=activiteService.tabActivite[i].titre [descActivite]=activiteService.tabActivite[i].description [numActivite]=i></app-activite>
 
    </div>

</div>
